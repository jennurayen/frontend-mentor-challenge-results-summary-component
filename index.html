<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href=".images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap');
  </style>

  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" media="screen and (max-width: 375px)" href="css/phone-style.css">
</head>

<body>


  <div class="wrapper">

    <div class="result">
      <h2>Your Result</h2>
      <div class="circle">
        <div class="number">76</div>
        <span>of 100</span>
      </div>

      <div class="great">Great</div>
      <p>You scored higher than 65% of the people who have taken these tests.</p>

    </div>

    <div class="summary">

      <h2>Summary</h2>
      <div class="box red">
        <img src="images/icon-reaction.svg" alt="">
        <p>Reaction</p>
        <div class="number">80</div>
        <span> / 100</span>
      </div>

      <div class="box yellow">
        <img src="images/icon-memory.svg" alt="">
        <p>Memory</p>
        <div class="number">92</div>
        <span> / 100</span>
      </div>

      <div class="box green">
        <img src="images/icon-verbal.svg" alt="">
        <p>Verbal</p>
        <div class="number">61</div>
        <span> / 100</span>
      </div>

      <div class="box blue">
        <img src="images/icon-visual.svg" alt="">
        <p>Visual</p>
        <div class="number">72</div>
        <span> / 100</span>
      </div>

      <a href="#">Continue</a>

    </div>
  </div>

</body>

</html>
